<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="description" content="This is where your description goes">
	<meta name="keywords" content="one, two, three">

	<title>Calculator App</title>

	<!-- external CSS link -->
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link
		href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,400;0,600;1,200;1,300;1,400&display=swap"
		rel="stylesheet">
</head>

<body>
	<main id="container">
		<section id="calc">
			<section id="input">
				<h2>0</h2>
			</section>

			<section id="buttons">
				<button class="btn" id="clear">C</button>
				<button class="btn plusminus">+/-</button>
				<button class="btn" id="percent">%</button>
				<button class="btn operator">รท</button>
				<button class="btn number">7</button>
				<button class="btn number">8</button>
				<button class="btn number">9</button>
				<button class="btn operator">ร</button>
				<button class="btn number">4</button>
				<button class="btn number">5</button>
				<button class="btn number">6</button>
				<button class="btn operator">-</button>
				<button class="btn number">1</button>
				<button class="btn number">2</button>
				<button class="btn number">3</button>
				<button class="btn operator">+</button>
				<button class="btn number" id="zero">0</button>
				<button class="btn number" id="decimal">.</button>
				<button class="btn equals">=</button>
			</section>
		</section>
	</main>
	<script type="text/javascript" src="js/main.js"></script>
</body>

</html>
