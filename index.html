<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="description" content="This is where your description goes">

	<link rel="stylesheet" href="css/normalize.css">

			<button class="btn">2</button>
			<button class="btn">3</button>

		</section>
	</section>
